<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="index.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
  <title>Список завдань</title>
  <script src='index.js' type="module"></script>
</head>
<body>
<div class="container">

  <div class="create-task-block">
    <form class="create-task-form">
      <h3 class="task-title">Нове завдання</h3>
      <div class="input-field">
        <label for="task">
          <input class="task-input" id="task" name="task" type="text">
        </label>
      </div>
      <button class="btn" type="submit">Додати завдання</button>
    </form>
  </div>

  <div class="filter-task-block">
    <h3 class="task-title">Список завдань</h3>
    <div class="input-field">
      <label for="filter">
        <input class="filter-input" id="filter" name="filter" placeholder="Пошук завдань" type="text">
      </label>
    </div>
    <ul class="collection"></ul>
    <button class="clear-tasks">Видалити всі завдання</button>
  </div>

</div>
</body>
</html>
